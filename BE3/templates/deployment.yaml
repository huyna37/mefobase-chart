{{- range .Values.apps }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  labels:
    app: {{ .name }}
    group: backend3
spec:
  replicas: {{ .replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .name }}
  strategy:
    type: RollingUpdate # Checklist 3.1
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      imagePullSecrets:
        {{- toYaml $.Values.global.imagePullSecrets | nindent 8 }}
      containers:
        - name: {{ .name }}
          image: "{{ .image }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .containerPort }}
          
          # Load Config (Checklist 4.1)
          envFrom:
            - configMapRef:
                name: backend3-config
            - secretRef:
                name: backend3-secrets
          {{- if .env }}
          env:
            {{- range $key, $value := .env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}

          # Resource Limits (Checklist 3.6)
          resources:
            {{- toYaml (.resources | default (dict "limits" (dict "cpu" "500m" "memory" "512Mi"))) | nindent 12 }}

          # Health Check (Frontend check TCP, Backend check HTTP)
          livenessProbe:
            {{- if eq (.type | default "backend") "frontend" }}
            tcpSocket:
              port: {{ .containerPort }}
            {{- else }}
            httpGet:
              path: /health # .NET Health check endpoint
              port: {{ .containerPort }}
            {{- end }}
            initialDelaySeconds: 15
            periodSeconds: 20
{{- end }}