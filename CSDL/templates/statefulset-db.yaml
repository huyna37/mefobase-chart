{{- $databases := dict }}
{{- range $path, $content := .Files.Glob "values/databases/*.yaml" }}
{{- $file := fromYaml $content }}
{{- if $file.databases }}
{{- $databases = merge $databases $file.databases }}
{{- end }}
{{- end }}
{{- if .Values.databases }}
{{- $databases = merge $databases .Values.databases }}
{{- end }}
{{- $dbKeys := keys $databases | sortAlpha }}
{{- range $i, $name := $dbKeys }}
{{- $db := index $databases $name }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $db.name | default $name }}
  labels:
    app: {{ $db.name | default $name }}
    {{- include "mefobase.labels" $ | nindent 4 }}
spec:
  serviceName: {{ $db.name | default $name }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ $db.name | default $name }}
  template:
    metadata:
      labels:
        app: {{ $db.name | default $name }}
    spec:
      containers:
        - name: {{ $db.name | default $name }}
          image: {{ $db.image }}
          ports:
            - containerPort: {{ $db.port }}
          envFrom:
            - secretRef:
                name: mefobase-secrets
          {{- if $db.env }}
          env:
            {{- range $key, $value := $db.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ $db.mountPath }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ $db.storageSize }}
{{- end }}