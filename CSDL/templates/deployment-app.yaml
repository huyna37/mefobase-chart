{{- $apps := dict }}
{{- range $path, $content := .Files.Glob "values/apps/*.yaml" }}
{{- $file := fromYaml $content }}
{{- if $file.apps }}
{{- $apps = merge $apps $file.apps }}
{{- end }}
{{- end }}
{{- if .Values.apps }}
{{- $apps = merge $apps .Values.apps }}
{{- end }}
{{- range $name, $app := $apps }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $app.name | default $name }}
  labels:
    app: {{ $app.name | default $name }}
    group: mefobase
    {{- include "mefobase.labels" $ | nindent 4 }}
spec:
  replicas: {{ $app.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $app.name | default $name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ $app.name | default $name }}
        {{- include "mefobase.labels" $ | nindent 8 }}
    spec:
      imagePullSecrets:
        {{- toYaml $.Values.global.imagePullSecrets | nindent 8 }}
      containers:
        - name: {{ $app.name | default $name }}
          image: "{{ $app.image }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ $app.containerPort }}
          
          # Load biến môi trường từ ConfigMap và Secret
      envFrom:
      - configMapRef:
        name: {{ $app.configMapName | default "mefobase-config" }}
      - secretRef:
        name: {{ $app.secretName | default "mefobase-secrets" }}
          
          # Resource Limit (bao gồm cả GPU cho AI Services)
          {{- if $app.resources }}
          resources:
            {{- toYaml $app.resources | nindent 12 }}
          {{- end }}

          # Health Check (Phân biệt Frontend và Backend)
          livenessProbe:
            {{- if eq $app.type "frontend" }}
            tcpSocket:
              port: {{ $app.containerPort }}
            {{- else }}
            httpGet:
              path: /health
              port: {{ $app.containerPort }}
            {{- end }}
            initialDelaySeconds: 30
            periodSeconds: 20
          
      # Node Selector (Dành cho node GPU)
      {{- if $app.nodeSelector }}
      nodeSelector:
        {{- toYaml $app.nodeSelector | nindent 8 }}
      {{- end }}
{{- end }}