{{- range .Values.apps }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  labels:
    app: {{ .name }}
    group: mefobase
    {{- include "mefobase.labels" $ | nindent 4 }}
spec:
  replicas: {{ .replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ .name }}
        {{- include "mefobase.labels" $ | nindent 8 }}
    spec:
      imagePullSecrets:
        {{- toYaml $.Values.global.imagePullSecrets | nindent 8 }}
      containers:
        - name: {{ .name }}
          image: "{{ .image }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .containerPort }}
          
          # Load biến môi trường từ ConfigMap và Secret
      envFrom:
      - configMapRef:
        name: {{ .configMapName | default "mefobase-config" }}
      - secretRef:
        name: {{ .secretName | default "mefobase-secrets" }}
          
          # Resource Limit (bao gồm cả GPU cho AI Services)
          {{- if .resources }}
          resources:
            {{- toYaml .resources | nindent 12 }}
          {{- end }}

          # Health Check (Phân biệt Frontend và Backend)
          livenessProbe:
            {{- if eq .type "frontend" }}
            tcpSocket:
              port: {{ .containerPort }}
            {{- else }}
            httpGet:
              path: /health
              port: {{ .containerPort }}
            {{- end }}
            initialDelaySeconds: 30
            periodSeconds: 20
          
      # Node Selector (Dành cho node GPU)
      {{- if .nodeSelector }}
      nodeSelector:
        {{- toYaml .nodeSelector | nindent 8 }}
      {{- end }}
{{- end }}