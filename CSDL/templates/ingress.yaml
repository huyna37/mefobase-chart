{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # Dùng template name để chuẩn hóa (vd: mefobase-release-ingress)
  name: {{ include "mefobase.labels" . }}-ingress
  labels:
    {{- include "mefobase.labels" . | nindent 4 }}
  annotations:
    # 1. Tăng giới hạn upload cho OCR (50MB)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # 2. Tăng timeout xử lý cho AI Adapter (3 phút)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
    # 3. (Tùy chọn) Tự động cấp SSL nếu dùng Cert-Manager
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: {{ .Values.ingress.className }}
  
  # --- CẤU HÌNH HTTPS (QUAN TRỌNG CHO PROD) ---
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  # ---------------------------------------------

  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .service }}
                port:
                  # Lưu ý: Port này phải khớp với port trong Service (thường là 80)
                  # Chứ không phải port của Container (như 8080 hay 5000)
                  number: 80 
          {{- end }}
    {{- end }}
{{- end }}